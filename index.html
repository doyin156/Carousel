<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Carousel</title>
</head>
<body>

<div class="container_main">
    <div class="slide_container ">

            <div class="image_container card_visible">
              <img src="images/0001.jpg" alt="First Image" srcset="" />
            </div>
          
            <div class="image_container ">
              <img src="images/0002.jpg" alt="Second Image" srcset="" />
            </div>
          
            <div class="image_container ">
              <img src="images/0003.jpeg" alt="Third Image" srcset="" />
            </div>

         <div class="image_container ">
            <img src="images/0004.jpg" alt="Fourth Image" srcset="" />
          </div>
        
          <div class="image_container ">
            <img
              src="images/0005.jpg"
              alt="Fifth Image"
              srcset=""
            />
          </div>
        
          <div class="image_container ">
            <img src="images/0006.webp" alt="Sixth Image" srcset="" />
          </div>
        
          <div class="arrows">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
        
          <div class="dot_tracker" >
            <span class="counter" onclick="currentSlide(1)"></span>
            <span class="counter" onclick="currentSlide(2)"></span>
            <span class="counter" onclick="currentSlide(3)"></span>
            <span class="counter" onclick="currentSlide(4)"></span>
            <span class="counter" onclick="currentSlide(5)"></span>
            <span class="counter" onclick="currentSlide(6)"></span>
          </div> 

    </div>
</body>
</html>
